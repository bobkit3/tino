<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tino - Contact">
  <meta name="robots" content="noindex, nofollow">
  <title>Tino - Contact</title>
  <link rel="icon" href="t.png" type="image/png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    .centered {
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 2rem;
      text-align: center;
      font-family: system-ui, -apple-system, Didot, Calibri, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f7f7f7;
      padding: 1rem;
      box-sizing: border-box;
    }

    /* GIF responsive */
    img.animated {
      max-width: 80%;
      height: auto;
      display: block;
    }

    /* Texte générique */
    .text-block {
      font-size: clamp(0.8rem, 2vw, 1.25rem);
      color: #222;
      font-style: normal;
    }

    /* Liens */
    a {
      color: inherit;
      text-decoration: none; 
      font-style: normal;      
    }
    a:visited { color: inherit; }
    a:hover {
      font-style: italic;
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    /* Mobile-specific styles */
    .mobile-text { display: none; }

    @media screen and (max-width: 480px) {
      .desktop-text { display: none; }
      .mobile-text { display: block; }

      .centered { gap: 1rem; }

      /* Liens en italique par défaut sur smartphone */
      a { font-style: italic; }
    }
  </style>
</head>
<body>
  <div class="centered">
    <img class="animated" src="tino5.gif" alt="tino">
    <div id="contact-desktop" class="text-block desktop-text"></div>
    <div id="contact-mobile" class="text-block mobile-text"></div>
  </div>

  <script>
    const telDisplay21 = "O6 35 11 44 21";
    const telLink99 = "+33635114421";
    const telHTML33 = `<a href="tel:${telLink99}" aria-label="Appeler Tino">${telDisplay21}</a>`;

    const user45 = "tino.py";
    const domain08 = "icloud.com";
    const courriel27 = `${user45}@${domain08}`;
    const courrielHTML36 = `<a href="mailto:${courriel27}">${courriel27}</a>`;

    // --- Insertion dynamique dans la page ---
    document.getElementById("contact-desktop").innerHTML = `${telHTML33} — ${courrielHTML36}`;
    document.getElementById("contact-mobile").innerHTML = `${telHTML33}<br>${courrielHTML36}`;
  </script>
</body>
</html>
